# --- Font ---
font_family             psudoFont Liga Mono
bold_font               auto
italic_font             auto
bold_italic_font        auto
font_size               10
font_rendering_legacy_mode no
# font_features           psudoFont Liga Mono:style=Regular +liga

# --- Window look ---
window_padding_width    8
window_margin_width     0
window_border_width     0
hide_window_decorations yes

# --- Transparency and Blur ---
background_opacity      0.9
background_blur         40

# --- Cursor ---
cursor_shape beam
cursor_blink true
cursor_blink_interval   -1
cursor_stop_blinking_after 15.0
cursor_motion_smooth 1
cursor_trail 12
cursor_trail_decay 0.08 0.35
cursor_trail_tint #d4deb2 0.15

# --- Scrollback ---
scrollback_lines        2000
scrollback_pager        less

# --- Keyboard shortcuts ---
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# --- Terminal behavior ---
confirm_os_window_close 0
allow_remote_control    yes
shell_integration       no

# --- Unicode / Emoji support ---
symbol_map U+23FB-U+23FE,U+2B58,U+1F5A4,U+1F337,U+1F338,U+1F339,U+1F33A,U+1F33B,U+1F33C,U+1F33D,U+1F33E,U+1F33F,U+1F340,U+1F341,U+1F342,U+1F343 emoji

