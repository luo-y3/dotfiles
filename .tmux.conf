# --- Tmux Basic Settings ---
set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',xterm-kitty:RGB'

set -g prefix C-n
unbind C-b
bind-key C-n send-prefix

# Reload shortcut
unbind r
bind r source-file ~/.tmux.conf \; display "tmux config reloaded!"

# Enable mouse
set -g mouse on

# Vim-style pane navigation (HJKL)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-power'

# --- Tmux-power Theme ---
set -g @tmux_power_theme '#1b2421'
# Gradient colors (used for custom themes)
set -g @tmux_power_g0 "#728c6e"
set -g @tmux_power_g1 "#7ea66a"  
set -g @tmux_power_g2 "#a5bfa4"
set -g @tmux_power_g3 "#c5d8b6"
set -g @tmux_power_g4 "#c3d9cc"

# Format settings
set -g @tmux_power_date_format '%F'
set -g @tmux_power_time_format '%T'

# Display settings
set -g @tmux_power_show_user    false
set -g @tmux_power_show_host    true

set -g @tmux_power_show_session true
# Icon settings
set -g @tmux_power_date_icon            ' '
set -g @tmux_power_time_icon            ' '
set -g @tmux_power_user_icon            ' '
set -g @tmux_power_session_icon         ' '
set -g @tmux_power_right_arrow_icon     ''
set -g @tmux_power_left_arrow_icon      ''
set -g @tmux_power_upload_speed_icon    '  '
set -g @tmux_power_download_speed_icon  '  '

# --- Run TPM ---
run '~/.tmux/plugins/tpm/tpm'

